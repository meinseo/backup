 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이프 슬라이드</title>
    <link rel="stylesheet" href="../lib/css/common.css">
    <link rel="stylesheet" href="../lib/css/swiper-bundle.min.css">
    <script src="../lib/js/swiper-bundle.min.js"></script>
    <style>
      .main_slider {height:600px;background:#ddd;}
      .main_slider .swiper-slide {height:600px;}
      .sl01 {width:1200px;height:500px;margin:200px auto;background:#ddd;}
      .sl02 {width:1200px;height:500px;margin:200px auto;background:#f00;}
    </style>
</head>
<body>
    
    <div class="swiper sl01">
        <div class="swiper-wrapper">
          <div class="swiper-slide" item01>Slide 1</div>
          <div class="swiper-slide" item02>Slide 2</div>
          <div class="swiper-slide" item03>Slide 3</div>
        </div>
    </div>

    <div class="swiper sl02">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
    </div>

<script>
//$('.swiper').slick();
    const swiper = new Swiper('.sl01', {
      loop:true,
      autoplay:{
          delay:500,
      },
    });
    const swiper2 = new Swiper('.sl02', {
      loop:true,
      slidePerView: 3,
      spaceBetween: 30,
    });
    const main_slider = new Swiper('.sl02', {
      loop:true,
      slidePerView: 3,
      spaceBetween: 30,
    });
</script>
</body>
</html>
